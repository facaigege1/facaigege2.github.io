<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啪啪啪</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .main-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #4CAF50;
            display: inline-block;
        }
        .jump-box {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .countdown-link {
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        .content-area {
            line-height: 1.8;
            color: #666;
            margin-bottom: 40px;
        }
        .adaptive-img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- 明显标题 -->
    <div class="main-title">快速上门</div>

    <!-- 3秒自动跳转区域 -->
    <div class="jump-box">
        <span id="countdown">0</span> <br>
        <a href="http://test.orangeforms.com:8083/profile/upload/2025/06/01/2_20250601122827A001.html?token=aHZwdnswIyFjJmEidXFkKg5RQkBcSQJNXh1YTApDUFM5bQYVAgsNHTQEOHlpbWhnVFdWUlpbWVhGXBwCFRY" class="countdown-link" id="targetLink">爱的地方</a>
    </div>

    <!-- 文案区域 -->
    <div class="content-area">
        <p>附近本地的，叔叔哥哥都可以来玩，妹妹水多，进来就可以直接约,25以下的不约。</p>
        
    </div>

    <!-- 自适应图片 -->
    <img src="img/IMG_20250607_215057_214.jpg" 
         alt="示例图片" 
         class="img src=img a">

    <script>
        // 自动跳转配置（修改此处URL）
        const targetUrl = "http://test.orangeforms.com:8083/profile/upload/2025/06/01/2_20250601122827A001.html?token=aHZwdnswIyFjJmEidXFkKg5RQkBcSQJNXh1YTApDUFM5bQYVAgsNHTQEOHlpbWhnVFdWUlpbWVhGXBwCFRY"; // 目标网址
        const countdown = document.getElementById('countdown');
        let seconds = 3; // 倒计时秒数

        // 初始化倒计时
        function updateCountdown() {
            countdown.textContent = seconds;
            if (seconds === 0) {
                window.location.href = targetUrl;
            }
            seconds--;
        }

        // 启动倒计时（每秒执行）
        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);

        // 防止负数倒计时
        if (seconds < 0) clearInterval(interval);
    </script>
</body>
</html>
